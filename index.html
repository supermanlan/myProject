
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>superlan的小站</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/img/avatar.png" alt="头像" class="avatar" />
      <h1>superlan的小站</h1>
      <p class="hitokoto">加载美句中...</p>
    </div>
    <div class="music-player">
      <iframe frameborder="no" border="0" marginwidth="0" marginheight="0"
        width=330 height=86
        src="//music.163.com/outchain/player?type=2&id=1846197614&auto=1&height=66"></iframe>
    </div>
    <div class="function-box">
      <button onclick="openNote()">记事本</button>
      <button onclick="speakText()">语音播报</button>
      <button onclick="openComments()">留言</button>
    </div>
    <div id="diary-area" style="display:none;">
      <input type="password" id="password" placeholder="请输入密码以查看日记">
      <button onclick="checkPassword()">验证</button>
      <div id="diary-content"></div>
    </div>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
